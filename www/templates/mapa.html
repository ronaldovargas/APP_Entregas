<ion-view cache-view="false" view-title="Mapa">
  <ion-pane>
    <style>
      .scroll {
        height: 100%;
      }
      
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <ion-content class='has-header padding' scroll='false'>
      <ion-view>
        <ion-content>
          <div id="map" data-tap-disabled="true"></div>
        </ion-content>
      </ion-view>
    </ion-content>
  </ion-pane>
  <ion-footer-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button class="button icon-left ion-ios-undo button-positive" ng-click="voltar()">Voltar</button>
    </div>


  </ion-footer-bar>
</ion-view>
